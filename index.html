<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div>
        <h2>เกมส์คณิตศาสตร์</h2>
        <hr>
        <h2>คะแนนตอนนี้ <span id="score"></span>/<span id="point"></span></h2>
        <button id="start" onclick="start()">เริ่ม</button>
        <br>
        <!-- <input type="number" readonly id="num1"/> -->
        <h2 class="box" id="num1"></h2>
        <br>
        <h2 id="mark"></h2>
        <br>
        <!-- <input type="number" readonly id="num2"/> -->
        <h2 class="box" id="num2"></h2>

        <br>
        <button id="add" onclick="symbol('+')">+</button>
        <button id="sub" onclick="symbol('-')">-</button>
        <button id="mul" onclick="symbol('x')">x</button>
        <button id="div" onclick="symbol('÷')">÷</button>
        <br>
        <input type="number" placeholder="answer" id="answer"/>
        <br>
        <button id="rollButton" onclick="answer()">ตอบ</button>
        <h1>ผลลัพธ์ : <span id="result"></span></h1>
    </div>
</body>
</html>
